<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html">
	<head>
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h:form>
			
			<h3 align="center"><h:outputText id="result"  value="#{LoginManagedBean.calllogin()}"/></h3>
			<table align="center">
				<tr><td align="center"><h:commandButton id="CheckMail" action="check.xhtml" value="Check Mail" rendered="#{LoginManagedBean.validation}" /></td>
				<td><h:commandButton id="SendMail" action="compose.xhtml" value="send mail" rendered="#{LoginManagedBean.validation}"/></td>
				<td><h:commandButton id="logout"   action ="index.xhtml" value="Log Out" rendered="#{LoginManagedBean.validation}" actionListener="#{LoginManagedBean.disconnect()}" /></td></tr>
			</table>
		</h:form>
	</body>
</html>
